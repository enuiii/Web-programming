<!DOCTYPE HTML> <!--Добавляем для указания типа документа, чтобы браузер мог правильно интерпретировать и отображать код HTML-->
<html lang="ru"> <!--Добавлен тег <html> для верной структуры кода страницы, который имеет атрибут lang, который говорит о русском языке на странице-->

<head> <!--Тег <head> также является неотъемлемой частью верной структуры кода страницы-->
    <title>WEB-программирование</title> <!--Тег <head> должен обладать заголовком-->
</head>

<body> <!--Тег <body> является неотъемлемой частью верной структуры кода страницы-->
<header><h1>Узнай на все 100 %!</h1></header> <!--Тег <header> задаёт "шапку" сайта или раздела веб-страницы, поэтому в нём должен содержаться заголовок <h1>-->
    <section>
        <h1>Языки программирования</h1>
        <figure>
            <img src="https://www.python.org/static/img/python-logo.png" alt="Python"><!--Лучше добавить атрибут alt, который будет говорить о содержании картинки-->
            <figcaption>Логотип Python</figcaption>
        </figure>
        <article>
            <p>Изучать Python очень весело</p>
            <p>Но нужно читать и практиковаться</p>
            <p>И сильно-сильно стараться</p>
        </article>    
    </section>
    <nav>
        <a href="#">Главная страница</a><br>
        <a href="#">Раздел 1</a><br>
        <a href="#">Раздел 2</a><br>
    </nav>
    <footer>Успехов в освоении</footer>
</body>

</html>
