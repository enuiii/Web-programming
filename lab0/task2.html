<!--Вариант 4: Создайте форму, позволяющую выбирать несколько из данных значений в поле язык программирования:
укажите языки программирования, которые знаете. Используйте теги <label> и <input>.-->
<!DOCTYPE html>
<html lang = "ru">

<head>
	<title>Языки программирования</title>
</head>

<body>
	<header>
		<h1>Выберите язык программирования</h1>
	</header>
	<form action="">
		<label><input type="checkbox">C++</label><br>
		<label><input type="checkbox">C</label><br>
		<label><input type="checkbox">C#</label><br>
		<label><input type="checkbox">PHP</label><br>
		<label><input type="checkbox">JavaScript</label><br>
		<label><input type="checkbox">Kotlin</label><br>
		<label><input type="checkbox">Basic</label><br>
		<label><input type="checkbox">Pascal</label><br>
		<label><input type="checkbox">Go</label><br>
		<label><input type="checkbox">1C</label><br>
	</form>
</body>

</html>
